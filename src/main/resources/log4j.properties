log4j.rootLogger=debug, file, console
# Define the file log4j appender
log4j.appender.file=org.apache.log4j.FileAppender
log4j.appender.file.File=src/main/log/log.txt
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.conversionPattern=%d{dd MMM yyyy HH:mm:ss,SSS} %m%n

#defining our console appender
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.target=System.out
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.conversionPattern=%d{dd MMM yyyy HH:mm:ss,SSS} %m%n